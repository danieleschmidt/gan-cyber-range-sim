[tool:pytest]
# pytest configuration file
# This file supplements the configuration in pyproject.toml

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    security: Security-related tests
    performance: Performance tests
    slow: Slow running tests
    smoke: Smoke tests for quick validation
    regression: Regression tests
    agent: Tests for AI agent functionality
    kubernetes: Tests requiring Kubernetes cluster
    network: Tests involving network operations

# Output options
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --cov=gan_cyber_range
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-branch
    --cov-fail-under=80
    --timeout=300

# Timeout settings
timeout = 300
timeout_method = thread

# Warning filters
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*pkg_resources.*:DeprecationWarning

# Minimum version
minversion = 7.0

# Required plugins
required_plugins = 
    pytest-cov>=4.1.0
    pytest-asyncio>=0.21.0
    pytest-timeout>=2.1.0

# Asyncio settings
asyncio_mode = auto

# Log settings
log_auto_indent = true
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# JUnit XML output for CI/CD
junit_family = xunit2
junit_suite_name = gan_cyber_range_tests